<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
     <h:head>
 
     </h:head>
 
     <h:body>
     	<h:form id="frmCliente">
     	
     	<p:growl id="growl"></p:growl>
     	
     		<p:panel header="Formulario Cliente">
     			<h:panelGrid columns="2" border="0">
     				
     				<p:outputLabel id="olIdentificacion" value="Identificación:" />
     				<p:inputText id="txtIdentificacion" binding="#{gestionarClienteView.txtIdentificacion}">
     					<p:ajax listener="#{gestionarClienteView.txtIdentificacionListener}" update="frmCliente" />
     				</p:inputText>
     				
     				<p:outputLabel id="olTipoDocumento" value="Tipo Documento:" />
     				<p:selectOneMenu id="somTipoDocumento" binding="#{gestionarClienteView.somTipoDocumento}">
     					<f:selectItem itemLabel="Seleccione Tipo Documento" itemValue="-1"></f:selectItem>
     					<f:selectItems value="#{gestionarClienteView.lstTiposDocumentosItem}" />
     				</p:selectOneMenu>
     				
     				<p:outputLabel id="olNombre" value="Nombre:" />
     				<p:inputText id="txtNombre" binding="#{gestionarClienteView.txtNombre}"/>
     				
     				<p:outputLabel id="olDireccion" value="Direccion:" />
     				<p:inputText id="txtDireccion" binding="#{gestionarClienteView.txtDireccion}"/>
     				
     				<p:outputLabel id="olTelefono" value="Telefono:" />
     				<p:inputText id="txtTelefono" binding="#{gestionarClienteView.txtTelefono}"/>
     				
     				<p:outputLabel id="olMail" value="Mail:" />
     				<p:inputText id="txtMail" binding="#{gestionarClienteView.txtMail}"/>
     			
     			</h:panelGrid>
     			
     			<h:panelGrid columns="4">
     				<p:commandButton icon="ui-icon-check" disabled="true" id="btnCrear" 		value="Crear" update="frmCliente, growl" binding="#{gestionarClienteView.btnCrear}"	action="#{gestionarClienteView.action_crear}"	oncomplete="PF('tblCliente').filter()"/>
     				<p:commandButton disabled="true" id="btnModificar" 	value="Modificar"	update="frmCliente, growl" binding="#{gestionarClienteView.btnModificar}" action="#{gestionarClienteView.action_modificar}" oncomplete="PF('tblCliente').filter()"/>
     				<p:commandButton disabled="true" id="btnBorrar" 	value="Borrar" 		update="frmCliente, growl" binding="#{gestionarClienteView.btnBorrar}" action="#{gestionarClienteView.action_borrar}" oncomplete="PF('tblCliente').filter()"/>
     				<p:commandButton id="btnLimpiar" 	value="Limpiar"		update="frmCliente, growl" binding="#{gestionarClienteView.btnLimpiar}" action="#{gestionarClienteView.action_limpiar}" oncomplete="PF('tblCliente').filter()"/>
     			</h:panelGrid>
     		</p:panel>
     		
     		<p:panel >
     	<p:dataTable widgetVar="tblCliente" var="cliente" value="#{gestionarClienteView.lstClientes}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                         
        <p:column headerText="Identificacion" filterBy="#{cliente.cliId}" filterMatchMode="contains">
            <h:outputText value="#{cliente.cliId}" />
        </p:column>
 
        <p:column headerText="Nombre" filterBy="#{cliente.cliNombre}" filterMatchMode="contains">
            <h:outputText value="#{cliente.cliNombre}" />
        </p:column>
 
        <p:column headerText="Dirección" filterBy="#{cliente.cliDireccion}" filterMatchMode="contains">
            <h:outputText value="#{cliente.cliDireccion}" />
        </p:column>
 
        <p:column headerText="Telefono" filterBy="#{cliente.cliTelefono}" filterMatchMode="contains">
            <h:outputText value="#{cliente.cliTelefono}" />
        </p:column>
        
        <p:column headerText="E-Mail" filterBy="#{cliente.cliMail}" filterMatchMode="contains">
            <h:outputText value="#{cliente.cliMail}" />
        </p:column>
         
 
    </p:dataTable>
     		</p:panel>
     	</h:form>
     </h:body>
</html>
